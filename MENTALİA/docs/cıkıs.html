<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>MENTALİA: Giriş</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>

    <section class="login-content">
      <div class="logo">
        <img src="images/logo3.png" alt="Mentalia Logo" style="height:120px;">
      </div>
      <div class="login-box">
        <form class="login-form" id="login-form">
          <h3 class="login-head"><i class="bi bi-person me-2"></i>Giriş</h3>
          <div class="mb-3">
            <label class="form-label">Kullanıcı Adı veya Mail</label>
            <input class="form-control" type="text" placeholder="Giriniz" autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Şifre</label>
            <input class="form-control" type="password" placeholder="Şifre">
          </div>
          <div class="mb-3">
            <div class="utility">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"><span class="label-text">Beni Hatırla</span>
                </label>
              </div>
              <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Şifremi Unuttum ?</a></p>
            </div>
          </div>
          <div class="mb-3 btn-container d-grid">
            <button class="btn btn-primary btn-block" type="submit">
              <i class="bi bi-box-arrow-in-right me-2 fs-5"></i>GİRİŞ
            </button>
          </div>
          <p class="mb-0">
            <a href="register.html" class="text-center">Henüz bir hesabın yoksa</a>
          </p>
        </form>

        <form class="forget-form" action="cıkıs.html">
          <h3 class="login-head"><i class="bi bi-person-lock me-2"></i>Şifreni mi unuttun ?</h3>
          <div class="mb-3">
            <label class="form-label">Mail</label>
            <input class="form-control" type="text" placeholder="Mail">
          </div>
          <div class="mb-3 btn-container d-grid">
            <button class="btn btn-primary btn-block"><i class="bi bi-unlock me-2 fs-5"></i>Sıfırla</button>
          </div>
          <div class="mb-3 mt-3">
            <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="bi bi-chevron-left me-1"></i> Geri Dön</a></p>
          </div>
        </form>
      </div>
    </section>

    <!-- LOADING OVERLAY (Tüm ekranı kaplar) -->
    <div id="loading-overlay" style="
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      
      align-items: center;
      justify-content: center;
    ">
      <dotlottie-player
        src="https://lottie.host/7d6dc6a3-653e-4e06-8d7e-a133b14edb09/j5bAIuSjs4.lottie"
        background="transparent"
        speed="1"
        style="width: 200px; height: 200px;"
        loop
        autoplay>
      </dotlottie-player>
    </div>

    <!-- JS dosyaları -->
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>

    <script>
      // Form geçişi
      $('.login-content [data-toggle="flip"]').click(function () {
        $('.login-box').toggleClass('flipped');
        return false;
      });

      // Giriş butonuna basınca loading göster ve yönlendir
      document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        document.getElementById('loading-overlay').style.display = 'flex';

        setTimeout(function () {
          window.location.href = 'dashboard.html';
        }, 2000);
      });
    </script>
  </body>
</html>
