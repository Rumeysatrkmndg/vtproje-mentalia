<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>MENTALİA: Üye Ol</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <img src="images/logo3.png"alt="Mentalia Logo"style=height:120px;></a>
      </div>
      
      <div class="login-box">
        <form class="login-form" action="#" id="registerform">
          <h3 class="login-head"><i class="bi bi-person me-2"></i>Üye Ol</h3>
          <div class="mb-3">
            <label class="form-label">Ad</label>
            <input class="form-control" type="text" placeholder="Adınız" autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Soyad</label>
            <input class="form-control" type="text" placeholder="Soyadınız" autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Doğum Tarihi</label>
            <input class="form-control" type="date"  autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Cinsiyet</label>
            <select class="form-select" aria-label="default select example">
              <option selected>Seçiniz</option>
              <option value="1">Kadın</option>
              <option value="2">Erkek</option>
              <option value="3">Belirtmek İstemiyorum</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Mail</label>
            <input class="form-control" type="text" placeholder="Mailiniz" autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Telefon Numarası</label>
            <input class="form-control" type="tel" placeholder="(+90)">
          </div>
          <div class="mb-3">
            <label class="form-label">Şifre</label>
            <input class="form-control" type="password" placeholder="Şifreniz">
          </div>
          <div class="mb-3">
            <label class="form-label">Şifre Tekrar</label>
            <input class="form-control" type="password" placeholder="Şifreniz">
          </div>

          <div class="mb-3">
            <div class="utility">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"><span class="label-text">Beni Hatırla</span>
                </label>
              </div>
            </div>
          </div>
          
          <div class="mb-3 btn-container d-grid">
            <button class="btn btn-primary btn-block"><i class="bi bi-box-arrow-in-right me-2 fs-5"></i>ÜYE OL</button>
          </div>
          
          <p class="mb-0">
            <a href="cıkıs.html" class="text-center">Zaten bir hesabım var</a>
          </p>
          
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

      document.getElementById("registerform").addEventListener("submit", function(event) {    
    event.preventDefault(); // sayfa yenilenmesini engeller

        Swal.fire({
        title: "Üyelik Başarılı",
        text: "Üyelik işleminiz başarıyla tamamlandı.",
        icon: "success",
        confirmButtonText: "Tamam"
        
        });
    });

    </script>
  </body>
</html>
